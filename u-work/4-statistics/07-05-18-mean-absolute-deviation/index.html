<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8">

		<title>Desviación media</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="./../../../assets/css/reveal.css">
		<link rel="stylesheet" href="./../../../assets/css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="./../../../assets/lib/css/zenburn.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Roboto" rel="stylesheet">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? './../../../assets/css/print/pdf.css' : './../../../assets/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
    <style>
    .reveal h1{
      font-family: "Montserrat", sans-serif;
      font-size: 4rem;
      font-weight: 700;
    }
    .reveal h2{
      font-family: "Montserrat", sans-serif;
      font-weight: 400;
    }
    .reveal h3{
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
    }
    .reveal .logo{
      text-transform: inherit;
    }
  </style>
	</head>

	<body>

    <div class="reveal">
      <div class="slides">
        <section id="home" data-background="#2c2f38">
          <h1 class="logo">Desviación Media</h1>
          <h4>Estadística | Milton Olaf Paredes</h4>
        </section>
        <section id="what-is" data-background="#687086">
          <h3 class="logo">¿Qué es?</h3>
          <p>
            Es la media de las desviaciones absolutas y es un resumen de la dispersión estadística.
            <br><br>
            Se expresa, de acuerdo a esta fórmula:
          </p>
          <img src="ecu.svg" alt="" width="50%">
        </section>
        <section id="example" data-background="#fff">
          <img src="example.jpeg" alt="" width="80%">
        </section>
        <section id="end" data-background="#2c2f38">
          <h1 class="logo">Dudas</h1>
        </section>
      </div>
    </div>

		<script src="./../../../assets/lib/js/head.min.js"></script>
		<script src="./../../../assets/js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: './../../../assets/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: './../../../assets/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: './../../../assets/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: './../../../assets/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: './../../../assets/plugin/search/search.js', async: true },
					{ src: './../../../assets/plugin/zoom-js/zoom.js', async: true },
					{ src: './../../../assets/plugin/notes/notes.js', async: true }
				]
			});

		</script>
	</body>
</html>
